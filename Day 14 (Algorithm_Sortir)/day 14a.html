<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="Masukan angka pertama" id="angka1"> <!--buat input untuk menampung value sebuah angka (angka dasar)-->
    <br>
    <input type="number" placeholder="Masukan angka kedua" id="angka2"> <!--buat input untuk menampung value sebuah angka (angka pangkat)-->
    <br>
    <input type="button" value="Pangkatkan!" onclick="pangkat()"> <!--buat button yang mengekseskusi sebuah rumus/function-->
    <p></p>
</body>
<script>
    const pangkat=()=>{ // //buat function dengan parameter kosong
        var angkaa = document.getElementById('angka1').value // //variable yang mengambil value dari input ke-1
        var angkab = document.getElementById('angka2').value // //variable yang mengambil value dari input ke-2
        var output = Math.pow(angkaa,angkab) // /agar membuat perhitungan pangkat, gunakan Math.pow
        document.getElementsByTagName('p')[0].innerHTML=`Hasilnya ialah ${output}` // //buat ouput dengan menampilkan hasil di p (paragraf)
    }

</script>
</html>
