<html>
    <script>

// //============TUGAS MEMUNCULKAN IDENTITAS DAN MENENTUKAN TAHUN LAHIR=================================
        var nama=prompt('1. Siapa nama anda?') // //untuk mengambil nama
        var tahuna=prompt('2. Di tahun berapa saat ini anda berada?') // //untuk mengambil nilai tahun saat ini
        var tahunb=prompt('3. Tahun kelahiran anda?') // //untuk mengambil nilai tahun saat kelahiran anda
        tahunc=parseInt(tahuna)-(tahunb) // //membuat variable operasi perhitungan
        var warna=prompt('3. Warna pakaian anda saat ini?') // //untukmengambil warna pakaian anda
        console.log('Nama saya ' + nama + '\n Umur saya ' + tahunc + '\n Warna pakaian saya ' + warna) // //untuk menuliskan hasil di console.log webpage
        alert('Nama saya ' + nama + '\n Umur saya ' + tahunc + '\n Warna pakaian saya ' + warna) // //untuk menuliskan hasil di alert webpage

////////////////////////////////////////////////////////////////////////////////////////////////////////////////

    </script>
</html>
