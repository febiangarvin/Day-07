<script>

    // //============LATIHAN MEMBUAT SEGITIGA SAMA KAKI DAN SIKU SIKU===========================================
    function segitigabesaralasbaawah(tinggi){ // //buat function sebagai rumus segitiga pertama
        let z='' // //buat variable z dengan isi string kosong
        for(a=0;a<tinggi;a++){ // //looping akan berhenti jika a (akumulasi) lebih besar daripada tinggi yang akan diinput oleh user nanti
            for(b=a;b<tinggi-1;b++){ // //looping berakhir jika b lebih besar daripada tinggi yang dimasukan. Jika masih memenuhi, maka akan lanjut ke looping bawah.
                z+=' ' // //menambahkan sebuah spasi (invisible)
            }
            for(c=0;c<=a;c++){ // //looping akan berhenti jika nilai c lebih besar daripada a (yang telah di akumulasi)
                z+='*'
            }
            for(d=0;d<=a-1;d++){ // //looping akan berhenti jika nilai c lebih besar daripada a - 1 (yang telah di akumulasi)
                z+='*'
            } // //jika semua kondisi sudah tidak terpenuhi, maka akan lanjut ke kondisi dibawah ini
                if(a<tinggi-1){ // //akan berjalan jika looping di atas selesai. Dan akan berhenti jika a (akumulasi) lebih besar daripada tinggi (yang diinput) - 1
                    z+='\n' // //membuat penulisan enter
                }
        }
        return z
    }
    function segitagabesaralasatas(tinggi){
        let z=''
        for(a=0;a<tinggi;a++){
            for(b=0;b<a;b++){
                z+=' '
            }
            for(c=a;c<tinggi;c++){
                z+='*'
            }
            for(d=a+1;d<tinggi;d++){
                z+='*'
            }
                if(a<tinggi-1){
                    z+='\n'
                }
        }
        return z
    }
    function segitigasiku2bawah(tinggi){
        let output=''
        for(i=0;i<tinggi;i++){
            for(j=0;j<=i;j++){
                output+='*'
            }
            if (i<=tinggi) {
            output+='\n'
            }
        }
        return output
    }
    function segitigasiku2atas(tinggi){
        let output =''
        for(i=0;i<tinggi;i++){
            for(j=i;j<tinggi;j++){
                output+='*'
            }    
            if(i<=tinggi){
                output+='\n'
            }
        }
        return output
    }

                if(menusegitigabintang==1){ // //akan berjalan jika menu yang dipilih ialah 1

                    var atasbawah=prompt('Pilih jenis alasnya :\n1.Atas\n2.Bawah') // //buat variable dengan opsi menu jenis alas (pilihan, berpengaruh terhadap rumus function)
                    var tinggi=parseInt(prompt('Berapa tinggi segitiganya?')) // //variable untuk menampung angka tinggi
                        if(atasbawah==1){ // //jika yang dipilih alas ke-1, akan menjalankan function di bawah ini

                        }
                        else{ // //jika yang dipilih alas lainnya
                        alert(segitigasiku2bawah(tinggi))
