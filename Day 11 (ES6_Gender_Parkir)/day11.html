<!DOCTYPE html> <!--buat dalam format html5 (ketik langsung)-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tebak Biodata</title>
</head>
<body> <!--buat desaiin html dalam body, ditambah dengan center agar format penulisan di tengah-->
    <center>
        <h1> SELAMAT DATANG DI WEB TEBAK BIODATA</h1> <!--dengan h1, format tulisan akan lebih besar (heading)-->
        <h2> SAYA BISA MENEBAK BIODATA ANDA</h2> <!--namun dengan h2, format tulisan akan mengecil-->
        <h2> TAPI ISI DULU BIODATA MUDI BAWAH INI</h2>
        <br><br> <!--untuk meberi jarak enter (break)-->
        <input id="nama" type="text" placeholder="Your name here"> <!--dengan input, berarti kita akan memasukan/mengisi sebuah value-->
        <br><br>
        <input id="umur" type="number" placeholder="Your age here"> <!--id berarti nama kelas. Type berarti jenis datanya. Placeholder merupakan keterangan kotak nya (opsional)-->
        <br><br>
        <input type="radio" name="sex" value="Pria"> Pria <!--dengan menulis type = radio, maka bentuknya merupakan sebuah bulatan yang dipilih (klik)-->
        <input type="radio" name="sex" value="Wanita"> Wanita
        <br><br>
        <button id='klikini' onclick="fungsiKu2(this.value)" > Click Here </button> <!--gunakan button untuk menampilkan hasil akhir (rumus terdapat di script). Gunakan onClick='' untuk mengambil fungsi yang akan dijalankan melalui proses script-->
        <h1></h1> <!--buat heading kosong untuk menampung hasil akhir-->
    </center>
</body>
<script> // //script sebagai tempat menampung rumus metode, dsb

        if(document.getElementsByName('sex')[0].checked){ // //jika yang di cek opsi pertama (array 0) atau bagian kiri (paling pertama)

        }
        else if(document.getElementsByName('sex')[1].checked){

</script>
</html>
